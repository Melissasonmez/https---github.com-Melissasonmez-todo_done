<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> My ToDo App</h1>

    <form id="new-task-form">
        <input type="text" id="task-text" placeholder="What to do?">
        <input type="number" id="task-amount" placeholder="Antal" min="0" value="0">
        <button type="submit">Submit</button>
    </form>

    <h2>ToDo</h2>
    <ul id="todo_list"></ul>

    <h2>Done</h2>
    <ul id="done-list"></ul>

    <p id="todo-count">ToDo: 0 tasks</p>
    <p id="done-count">Done: 0 tasks</p>

</body>

</html>
